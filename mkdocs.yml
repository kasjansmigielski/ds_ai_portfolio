site_name: Kasjan Śmigielski | AI & Data Science Portfolio
site_author: Kasjan Śmigielski
site_url: https://kasjansmigielski.github.io/ds_ai_portfolio
site_description: >-
    Portfolio of AI, Machine Learning and Data Science projects by Kasjan Śmigielski — 
    AI/ML Engineer, Data Scientist.

repo_name: kasjansmigielski/ds_ai_portfolio
repo_url: https://github.com/kasjansmigielski/ds_ai_portfolio

# Domyślny port dla mkdocs serve
dev_addr: 127.0.0.1:8003

theme:
  name: material
  language: en
  palette:
    # Przełącznik motywu jasny/ciemny
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

# Przełącznik języków
extra:
  alternate:
    - name: English
      link: /ds_ai_portfolio/
      lang: en
    - name: Polski
      link: /ds_ai_portfolio/pl/
      lang: pl

nav:
- Home: index.md
- Current Projects:
  - "AInnouncer Studio": ainnouncer_studio/index.md
  - "B-roll Assistant": b_roll_assistant/index.md
  - "Larvixon-AI": larvixon_ai/index.md
- Commercial Projects:
  - "Career Guide": career_guide/index.md
  - "Knowledge Seeker": knowledge_seeker/index.md
  - "Student Profiler": student_profiler/index.md
  - "Quality Management System": quality_management_system/index.md
- ML Projects:
  - "Bitcoin Price Prediction": bitcoin_prediction/index.md
  - "CIFAR-10 Image Classification": cifar10_classification/index.md
  - "Features Detective": features_detective/index.md
  - "Halfmarathon Estimator": halfmarathon_estimator/index.md
  - "Robinson Chatbot": robinson_chatbot/index.md
- Data Analysis:
  - "Jan Heweliusz Analysis": heweliusz/index.md
  - "Titanic": titanic/index.md
  - "Iris": iris/index.md
- Other Projects:
  - "Audio Notes": audio_notes/index.md
  - "CV Generator": cv_generator/index.md
  - "Fashion Designer": fashion_designer/index.md
  - "Find Friends": find_friends/index.md
  - "JustJoinIt Browser": justjoinit_browser/index.md
  - "My Chatbot": my_chatbot/index.md
  - "Welcome Survey": welcome_survey/index.md

markdown_extensions: 
  - attr_list
  - md_in_html
  - tables

plugins:
  - search
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: pl
          name: Polski
          build: true
          nav_translations:
            Home: Strona główna
            Current Projects: Aktualne projekty
            Commercial Projects: Projekty komercyjne
            ML Projects: Projekty ML
            Data Analysis: Analiza danych
            Other Projects: Pozostałe projekty
            AInnouncer Studio: AInnouncer Studio
            B-roll Assistant: B-roll Assistant
            Larvixon-AI: Larvixon-AI
            Career Guide: Career Guide
            Knowledge Seeker: Knowledge Seeker
            Student Profiler: Student Profiler
            Quality Management System: Quality Management System
            Bitcoin Price Prediction: Predykcja ceny Bitcoin
            CIFAR-10 Image Classification: Klasyfikacja obrazów CIFAR-10
            Features Detective: Features Detective
            Halfmarathon Estimator: Estymator Półmaratonu
            Robinson Chatbot: Robinson Chatbot
            Jan Heweliusz Analysis: Analiza katastrofy Heweliusza
            Titanic: Titanic
            Iris: Iris
            Audio Notes: Audio Notes
            CV Generator: Generator CV
            Fashion Designer: Fashion Designer
            Find Friends: Find Friends
            JustJoinIt Browser: JustJoinIt Browser
            My Chatbot: Mój Chatbot
            Welcome Survey: Ankieta powitalna
          theme:
            palette:
              - media: "(prefers-color-scheme: light)"
                toggle:
                  name: Przełącz na tryb ciemny
              - media: "(prefers-color-scheme: dark)"
                toggle:
                  name: Przełącz na tryb jasny
